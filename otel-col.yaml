receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  debug:
    verbosity: detailed

processors:
  tail_sampling/over-5s:
    decision_wait: 5s
    policies:
      [
        {
          name: latency-over-5s,
          type: latency,
          latency: { threshold_ms: 5000 }
        }
      ]

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [tail_sampling/over-5s]
      exporters: [debug]
